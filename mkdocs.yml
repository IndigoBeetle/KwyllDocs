site_name: Kwyll User Documentation
site_url: https://docs.kwyll.com
theme:
  name: material
  logo: assets/logo_large.png
  features:
    - navigation.instant
    - navigation.path
    - navigation.top
plugins:
  - search
  - glightbox
  - literate-nav:
      nav_file: nav.md
markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
